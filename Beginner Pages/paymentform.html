<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="paymentstyle.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="" method="GET">
            <h1 class="main-heading">Payment Form</h1>
            <hr>
            <h2>User Information</h2>
            <p>Name: *
                <input type="text" required name="name" placeholder="Enter Name">
            </p>
            <p>
                <fieldset>
                    <legend>Gender</legend>
                    Male <input type="radio" name="gender" id="male" value="M" required> Female <input type="radio" name="gender" id="female" value="F" required>
                </fieldset>
            </p>
            <p>
                Address:
                <textarea placeholder="Enter your address : " id="address" name="address"></textarea>
            </p>
            <p>
                Email : 
                <input type="email" id="email" name="email" required>
            </p>
            <p>
                Pincode : 
                <input type="number" id="pincode" name="pincode" placeholder="123456">
            </p>

            <h2>Payment Information</h2>
            <p>Card Type : 
                <select name="card_type" id="card_type" required>
                    <option value="">---Select Card Type---</option>
                    <option value="visa">Visa</option>
                    <option value="mastercard">MasterCard</option> 
                    <option value="rupay">RuPay</option>
                </select>
            </p>
            <p>
                Card Number : 
                <input type="number" id="card_number" name="card_number" required placeholder="1111-2222-3333-4444">
            </p>
            <p>Expiration Date :
                <input type="date" id="expiry_date" name="expiry_date" required>
            </p>
            <p>
                CVV : 
                <input type="password" id="cvv" name="cvv" placeholder="123" required>
            </p>
            <p>
                <input type="submit" name="Pay Now">
            </p>
        </form>
    </div>
</body>
</html>
